{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete baby?</h1>
  <img src="{% static 'main_app/static/images/baby1.png' %}" alt="A generic baby"/>
</div>
<h2>Are you sure you want to delete {{ baby.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'babies_detail' baby.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
